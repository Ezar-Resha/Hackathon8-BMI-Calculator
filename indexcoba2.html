<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> <!-- ini box utama -->
        <div class="main"> <!-- ini lokasi applikasi-->
            <div class="head"> <!-- navigation bar applikasi-->
               <ul>
                    <li> BMI  </li>
                    <li> Calorie </li>
                    <li> Body Fat </li>
                    <li> information </li>
               </ul>
            </div>
            <div class="form"> <!-- ini form yang akan diisi-->
                <form action="">
                    <h6>Gender</h6>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <h6>Weight</h6>
                    <input class="form-control form-control-sm" type="number" aria-label=".form-control-sm example">
                    <h6>Height</h6>
                    <input class="form-control form-control-sm" type="number" aria-label=".form-control-sm example">
                    <h6>Activity level :</h6>
                        <!-- jadiin drop down-->
                        <select class="form-select-activity-level" for="activityLevel"> Choose your activity level: 
                            <option value="lowLevel"> Jarang berolahraga </option>
                            <option value="midLevel"> Kadang berolahraga </option>
                            <option value="highLevel"> Sering berolahraga </option>
                        </select>
                </form>
            </div>
            <div class="buttons">
                <button type="button" name="calculate" class="calculateButton"> <!-- function --> Calculate your BMI </button> 
                <button type="button" name="reset" class="calculateButton"> <!-- function remove--> reset </button> 
            </div>
            <div class="output">
                <p class="outputContent"> ini adalah output yang akan keluar nanti setelah tombol button di click.</p>
            </div>
            <div class="image">
                <img src="images/Fat-Stickman.png" alt="" />
                    <img src="images/Ideal-Stickman.png" alt="" />
                    <img src="images/Thin-Stickman.png" alt="" />
                    
            </div>
        </div>
    </div>
</body>
</html>
